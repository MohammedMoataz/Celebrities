<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Famous</title>

        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/famous.css">
        <link rel="stylesheet" href="../css/contact-us.css">
    </head>

    <body>
         <!--          
            *************** Nav Bar ***************
        -->
        <nav class="main-nav" id="nav">
            <div class="topbar">
                <div class="logo">
                    <a href="#home.html">.Famous</a>
                </div>

                <div id="toggle">
                    <i class="fa fa-toggle-on disapper"></i>
                    <i class="fa fa-toggle-off"></i>
                </div>

                <div class="nav">
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="sign-up.html">Sign up</a></li>
                        <li><a href="contact-us.html">Contact us</a></li>
                        <li><a id="search">Search <i class="fa fa-search"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- 
            *************** Search ***************
         -->
         <section id="searchPage" class="searchPage">
            <div class="show">
                <button id="close" class="close"><i class="fa fa-close"></i></button>
                <form method="GET">
                    <input id="srch" class="srch" type="search" autofocus placeholder="SEARCH KEYWORD(S)">
                    <input id="srchBtn" class="srchBtn" type="submit" value="SEARCH">
                </form>
            </div>
        </section>
        <!-- 
            *************** Contact ***************
         -->       
         <section id="contact-us" class="contact-us">
            <div class="inter">

                <div class="cont">
                    <h1>CONTACT US</h1>
                    <div class="line"></div>
                    <h3>Feel free to keep in touch with us!</h3>
                </div>
    
                <div class="content">
                    <div class="record">
                        <form method="GET">
                            <input type="text" placeholder="Name" required>
                            <input type="tel" id="tel" placeholder="Phone number" required>
                            <input type="email" placeholder="Email" required>
                            <input type="text" placeholder="Subject" required>
                            <textarea placeholder="Message" required></textarea>
                            <input class="btn" type="submit" id="submit" type="Submit">
                            <input class="btn" type="reset" type="Reset">
                        </form>
                    </div>
    
                    <div class="list">
                        <ul>
                            <li><i class="fa fa-globe"></i> 010-020-0860</li>
                            <li><i class="fa fa-phone"></i> info@company.com</li>
                            <li><i class="fa fa-envelope"></i> www.company.com</li>
                        </ul>
                    </div>
                </div>

            </div>
        </section>
        <div class="clearDiv"></div>
        <!-- 
            *************** Footer ***************
         -->
         <footer class="foo">
            <div class="content">
                <p>Copyright &copy; 2020 FAMOUS . Designed by Eng.Mohammed Moataz</p>
                <div class="icons">
                    <ul>
                        <li><p>Follow us</p></li>
                        <li><a href="www.facebook.com"><i class="fa fa-facebook"></i></a></li>    
                        <li><a href="www.linkedin.com"><i class="fa fa-linkedin"></i></a></li>
                        <li><a href="www.twitter.com"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="www.instagram.com"><i class="fa fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
        </footer>
        <!-- 
            *************** Script Links ***************
         -->
         <script src="../jQuery/jquery-3.5.1.min.js"></script>
         <script src="../jQuery/contact-us.js"></script>
         <script src="../jQuery/famous.js"></script>
         <script src="../javascript/famous.js"></script>
         <script src="../javascript/contact.js"></script>
    </body>
</html>
